<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Drawing App</title>
	<link rel="stylesheet" href="drawing-app.css">
</head>

<body>
	<div id="app-container">
		<canvas id="canvas"></canvas>

		<div id="controls">
			<input type="color" id="colorPicker">
			<button id="eraseBtn">Erase</button>
			<button id="createPalette">New Palette</button>
			<input type="checkbox" id="toggleGrid"> Toggle Grid
			<input type="file" id="raw-image-input" accept="image/*">
			<input type="number" id="tile-size-input" value="1">
			<input type="number" id="color-count-input" value="16">
			<button id="quantize-tile-btn">Quantize</button>
			<input type="range" id="zoom" min="0.1" max="3" step="0.05" value="1">
			<div id="modeSelect">
				<label><input type="radio" name="toolMode" value="brush" checked> Brush</label>
				<label><input type="radio" name="toolMode" value="eraser"> Eraser</label>
			</div>
		</div>

		<div id="swatchesContainer"></div>
		<div id="display"></div>
		<button id="undoBtn">Undo</button>
		<button id="redoBtn">Redo</button>
	</div>

	<script type="module">
		import { init } from "./init.js";
		init(document); // pass the iframe document
	</script>
</body>

</html>
